services:
    spring-crud-generator-demo:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: spring-crud-generator-demo-app
        restart: unless-stopped
        ports:
            - "8080:8080"
        environment:
            SPRING_DATASOURCE_URL: jdbc:postgresql://database:5433/spring-crud-generator-demo
            SPRING_DATASOURCE_USERNAME: app
            SPRING_DATASOURCE_PASSWORD: app
            SPRING_DATA_REDIS_HOST: redis
            SPRING_DATA_REDIS_PORT: 6379
        depends_on:
            - database
            - redis
        networks:
            - spring-crud-generator-demo-network
    
    database:
        image: postgres:latest
        container_name: spring-crud-generator-demo-postgre-db
        restart: unless-stopped
        environment:
            POSTGRES_DB: spring-crud-generator-demo
            POSTGRES_USER: app
            POSTGRES_PASSWORD: app
        ports:
            - "5433:5433"
        volumes:
            - db_data:/var/lib/postgresql
        networks:
            - spring-crud-generator-demo-network

    redis:
        image: redis:7-alpine
        container_name: spring-crud-generator-demo-redis
        restart: unless-stopped
        command: ["redis-server", "--appendonly", "yes"]
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - spring-crud-generator-demo-network

networks:
    spring-crud-generator-demo-network:

volumes:
    db_data:
    redis_data:
