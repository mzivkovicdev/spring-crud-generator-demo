type: object
description: Represents a user
title: UserPayload
properties:
  userId:
    type: integer
    format: int64
  username:
    type: string
  email:
    type: string
    format: email
    nullable: false
  password:
    type: string
    nullable: false
    pattern: ^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$
  details:
    $ref: './detailsPayload.yaml'
  roles:
    type: array
    uniqueItems: false
    items:
      type: string
  permissions:
    type: array
    uniqueItems: false
    minItems: 1
    items:
      type: string
required:
  - email
  - password
