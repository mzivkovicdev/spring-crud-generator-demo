type: object
description: Represents an order
title: OrderPayload
properties:
  orderId:
    type: integer
    format: int64
    description: The unique identifier for the order
  product:
    $ref: './productPayload.yaml'
    description: Represents a product
  quantity:
    type: integer
    format: int32
    nullable: false
    minimum: 1
    maximum: 100
  users:
    type: array
    nullable: false
    items:
      $ref: './userPayload.yaml'
required:
  - product
  - quantity
  - users
